<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قصائدي</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body { background: #0b0c10; color: #f8f9fa; font-family: 'Cairo', sans-serif; }
header { background: linear-gradient(to right, #6a11cb, #2575fc); padding: 5rem 2rem; text-align: center; color: #fff; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; }
header h1 { font-family: 'Amiri', serif; font-size: 3.5rem; margin-bottom: 1rem; }
header p { font-size: 1.3rem; opacity: 0.85; }

.poem-container { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 3rem; }
.poem-card { background: #1f2833; border-left: 6px solid #ff4d6d; border-radius: 15px; padding: 1.5rem; box-shadow: 0 6px 20px rgba(0,0,0,0.5); cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative; overflow: hidden; }
.poem-card:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0,0,0,0.7); }

.poem-card h3 { color: #ff79c6; font-family: 'Amiri', serif; font-size: 1.8rem; margin-bottom: 0; display: inline-block; }
.poem-text { line-height: 2; font-size: 1.2rem; color: #d1d1d1; margin-top: 0.8rem; display: none; white-space: pre-line; }
.arrow { float: left; font-size: 1.5rem; transition: transform 0.3s ease; }

.footer { text-align: center; padding: 2rem; font-size: 0.95rem; opacity: 0.7; margin-top: 4rem; }
</style>
</head>
<body>

<header>
<h1>قصائدي</h1>
<p>مؤلف جميع هذه القصائد هو يوسف الديب</p>
</header>

<main class="container my-5 poem-container" id="poemContainer"></main>

<div class="footer">&copy; 2025 جميع الحقوق محفوظة</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const sheetdbURL = "https://sheetdb.io/api/v1/6ix2p7bahirr9";

    fetch(sheetdbURL)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("poemContainer");
            data.forEach(poem => {
                const div = document.createElement("div");
                div.className = "poem-card";

                div.innerHTML = `
                    <span class="arrow">▶</span>
                    <h3>${poem.Title}</h3>
                    <p class="poem-text">${poem.Text}</p>
                `;

                container.appendChild(div);

                const arrow = div.querySelector(".arrow");
                const text = div.querySelector(".poem-text");

                div.addEventListener("click", () => {
                    const visible = text.style.display === "block";
                    text.style.display = visible ? "none" : "block";
                    arrow.style.transform = visible ? "rotate(0deg)" : "rotate(90deg)";
                });
            });
        })
        .catch(err => console.error("Error loading poems:", err));
});
</script>

</body>
</html>
